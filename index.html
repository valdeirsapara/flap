<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Flapburd</title>
  <link rel="stylesheet" href="css/styles.css">
  <script>
    // Configurar URL do WebSocket baseado na vari√°vel de ambiente
    window.WEBSOCKET_URL = '<%= process.env.WEBSOCKET_URL %>' || 'ws://localhost:8080';
  </script>
</head>
<body>
  <div id="startScreen">
    <input type="text" id="playerName" placeholder="Digite seu nome" />
    <button id="startBtn" onclick="startGame()">Iniciar Jogo</button>
  </div>
  <canvas id="gameCanvas" width="320" height="480" style="display: none;"></canvas>
  <button id="restartBtn" onclick="restartGame()">Reiniciar</button>
  <script src="js/game.js"></script>
</body>
</html>
